<!DOCTYPE HTML> 
<html lang="en"> 
<head> <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">.
	<title>Micro Blog</title> 
</head> 
<body>
	<header>
		<h1>Micro blog</h1>
	</header>
	<hr>
	<br>
	<form id='textPutIn'>
  		<div class="centerBoxes">
  			<input type="text" id="textBox" placeholder="Say something louder, louder oh ho ho">
  		</div>
  		<br>
 		<div class="centerBoxes">
 			<button type="submit" id="postButton">Push</button>
 		</div>
 	</form>
 	<br>
	<hr>
	 <div id='output'></div>
	<table>
		<form action='#' method='post'>
		<tr class="inputTable">
			<td id="firstOut"></td>
			<td><input type='submit' value='X'></td>
		</tr>
		</form>
		<form action='#' method='post'>
		<tr class="inputTable">
			<td></td>
			<td><input type='submit' value='X'></td>
			</tr>
		</form>
		<form action='#' method='post'>
		<tr class="inputTable">
			<td></td>
			<td><input type='hidden' name='id' value='textInput'><input type='submit' value='X'></td>
			</tr>
		</form>
	</table>
	<script type="text/javascript" src="javascript/app.js"></script>
</body> 
</html>
